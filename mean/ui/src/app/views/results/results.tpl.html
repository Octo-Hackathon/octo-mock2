<div class="row">
	<div class="col-lg-12">
		<div class="well">
			<div class="row">
	  			<div class="col-sm-6">
	    			<h2>{{countyData.county_name}}, {{countyData.state}}</h2>
	  			</div>

				<div class="col-sm-6">
					<h2>Score <div class="label label-primary">{{countyData.overall_result}}</div></h2>
					
		            <form>
		            	<label for="search">Search</label>
						<div class="input-group">
							<input type="text" name="search" class="form-control" placeholder="Search for... (e.g. Alexandria,VA)"  ng-model="query">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button" ng-click="search();"><span class="glyphicon glyphicon-search"></span></button>
							</span>
						</div><!-- /input-group -->
		            </form>
				</div>
			</div>
		</div>
	</div>
</div>
